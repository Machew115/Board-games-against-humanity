<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="board-container">
            <h1>Tic Tac Toe</h1>
            
            <div id="board-plain">
                <div class="box" id="0">x</div>
                <div class="box" id="1">x</div>
                <div class="box" id="2">x</div>
                <div class="box" id="3">x</div>
                <div class="box" id="4">x</div>
                <div class="box" id="5">x</div>
                <div class="box" id="6">x</div>
                <div class="box" id="7">x</div>
                <div class="box" id="8">x</div>
                <div id="strike" class="strike"></div>
                
            </div>
        </div>
        <div id="game-over-area" class="hide">
            <h2 id="replay-screen">Winner is X</h2>
            <button id="replay-btn" onclick="startGame()">Play again ?</button>
        </div>
        <script src="/game-logic/main.js"></script>
    </body>
</html>
